{% load get_count_posts_by_month from blog_tags %}
{% block content %}
<body>
    <div class="card my-3">
        <div class="card-header">
            <strong>Archive Posts</strong>
        </div>
        <div class="list-group">
            {% for post in archive %}
            <span class="border-bottom-1">
                            <a href="{% url 'blog:blogpost_archive_month' year=post|date:'Y' month=post|date:'m'  %}"
                               class="list-group-item justify-content-between border-0">
                                {{ post |date:"F Y" }}
                                <span class="font-xs">({% get_count_posts_by_month post|date:'m' post|date:'Y' %})</span>
                            </a>
                        </span>
            {% endfor %}
        </div>
    </div>
    <div class="fb-messengermessageus"
         messenger_app_id="95100348886"
         page_id="98469913679"
         color="blue"
         size="large">
    </div>
</body>
{% endblock %}
