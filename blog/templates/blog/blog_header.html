{% load staticfiles %}
<nav class="navbar-default" id="blog-header-bg">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="nav-head-img" href="{% url 'blog:index' %}">
                <img src="{{ blog_heading.logo.url }}" alt="jobkurakani_logo" width="150px" height="180px"/>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="blog-header" class="nav navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link {% if not blog_categ %}active-secondary{% endif %}"
                       href="{% url 'home' %}">Home <span class="sr-only"></span></a>
                </li>
                {% for categ in blog_category_qs %}
                <li class="nav-item">
                    <a class="nav-link" {% if blog_categ == categ %} id="blog-nav-li" {% endif %}
                       href="{% url 'blog:category_detail' categ.slug %}#blog-top">{{ categ }}</a>
                </li>
                {% endfor %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form text-right" role="search" method="GET"
                      action="{% url 'blog:post_search' %}#blog-top">
                    <div class="input-group" id="nav-form">
                        <input type="text" class="form-control" placeholder="Search" name="search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </ul>
        </div>
    </div>
</nav>
