{% load staticfiles %}
{% block content %}
<div class="card my-3">
    <div class="card-header">
        <strong>Blog Subscription</strong>
    </div>
    <form class="form-inline ml-4 mt-3 mb-3 mr-4" action="{% url 'blog:blog_subscribe' %}" method='POST'>
        {% csrf_token %}
        <span class="font-sm">{{ form.email }}</span>
        <button class="btn btn-primary btn-sm" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
